<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-Grid.css" />
    <title>Reto Flexbox Grid</title>
  </head>
  <body>
    <div class="body">
      <div class="container">
        <header class="header">
          <nav class="navegacion">
            <div class="navegacion__img">
              <img
                src="https://static.platzi.com/media/blog/unnamed-8089fc33-6322-4bd3-85de-1da032257d4b.png"
                alt="logo"
              />
            </div>
            <div class="navegacion__text">
              <h2 class="title">Title goes here</h2>
              <p class="subtitle">Secondary text</p>
            </div>
          </nav>
        </header>
        <main class="main">
          <img
            src="https://wwwhatsnew.com/wp-content/uploads/2021/01/aprender-css.jpg"
            alt="principal"
          />
          <p class="main__text">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            Exercitationem suscipit, officiis alias recusandae pariatur itaque
          </p>
        </main>
        <footer>
          <div class="footer__container">
            <div class="footer__button">
              <button>ACTION 1</button>
              <button>ACTION 2</button>
            </div>
            <div class="imagenes">
              <img src="../heart.svg" alt="corazon" />
              <img src="../share.svg" alt="compartir" />
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
